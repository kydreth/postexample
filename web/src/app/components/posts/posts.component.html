<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-header card-header-tabs card-header-primary">
                        <a mat-button class="nav-link active" href="#profile" data-toggle="tab">
                            <i class="material-icons">batch_prediction</i> Manage Posts
                            <div class="ripple-container"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <p>
                            Below are posts you have authored, shared with you, or commented on
                        </p>
                        <mat-accordion #accordion="matAccordion">
                            <mat-expansion-panel
                                    *ngFor="let post of posts"
                                    [hideToggle]="true"
                                    (opened)="beforePanelOpened(post)"
                                    (closed)="beforePanelClosed(post)"
                                    (afterCollapse)="afterPanelClosed()"
                                    (afterExpand)="afterPanelOpened()"
                                    #mapanel="matExpansionPanel"
                            >
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        {{post.title}}
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <div class="text-with-new-lines">{{post.description}}</div>
                                <p *ngIf="post.businessCase">{{post.businessCase}}</p>
                                <mat-action-row>
                                    <button mat-button color="primary" (click)="editPost(post)">Edit</button>
                                    <button mat-button color="primary" (click)="viewPost(post)">View</button>
                                </mat-action-row>
                            </mat-expansion-panel>

                        </mat-accordion>
                    </div>
                </div>
            </div>
            <app-comments class="col-xl-6" [selectedPost]="selectedPost"></app-comments>
        </div>
    </div>
</div>
